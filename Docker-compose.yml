services:
  mysql:
    image: mysql:8.0  # ⬅️ Usa 8.0 en lugar de 8 (que es 8.4)
    container_name: cm_mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${DB_NAME:-coramind}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-123456789}
      TZ: Europe/Madrid
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      cm_net:
        aliases:
          - backend
    ports:
      - "4000:4000"
      - "3307:3306"
    restart: unless-stopped

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: cm_backend
    env_file: .env
    environment:
      DB_HOST: localhost
      DB_PORT: 3306
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      mysql:
        condition: service_healthy
    network_mode: "service:mysql"
    restart: unless-stopped

volumes:
  mysql_data:
    name: cm_mysql_data

networks:
  cm_net:
    external: true